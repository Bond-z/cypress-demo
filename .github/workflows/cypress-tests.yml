name: Cypress Tests on Comment

on:
  issue_comment:
    types: [created]

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install  # This will install cypress-grep along with other dependencies

      - name: Notify user
        uses: actions/github-script@v6
        with:
          script: |
            const commentBody = context.payload.comment.body;
            let testType = commentBody.includes('/run-smoke') ? 'smoke' : 'regression';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸš€ I'm running the ${testType} tests now...`
            });

      - name: Run Cypress Smoke Tests
        if: contains(github.event.comment.body, '/run-smoke')
        run: npm run cypress:run-smoke # Runs tests tagged with @smoke

      - name: Run Cypress Regression Tests
        if: contains(github.event.comment.body, '/run-regression')
        run: npm run cypress:run-regression # Runs tests tagged with @regression

