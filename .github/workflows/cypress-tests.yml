name: Cypress Tests on Comment

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Notify user
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const commentBody = context.payload.comment.body;

            // Determine which test is being run
            let testType = '';
            if (commentBody.includes('/run-smoke')) {
              testType = 'smoke';
            } else if (commentBody.includes('/run-regression')) {
              testType = 'regression';
            }

            // Post a comment notifying the user
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸš€ I'm running the ${testType} tests now...`
            });

      - name: Run Cypress Smoke Tests
        if: contains(github.event.comment.body, '/run-smoke')
        run: npm run cypress:run-smoke # Replace with your actual smoke test command

      - name: Run Cypress Regression Tests
        if: contains(github.event.comment.body, '/run-regression')
        run: npm run cypress:run-regression # Replace with your actual regression test command

