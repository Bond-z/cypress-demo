name: Cypress CI/CD

# Trigger workflow on Pull Requests
on: [push]


jobs:
  cypress-smoke:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@V3
        with: 
          build: npm run build
          start: npm start
          run: npm run cy:smoke


