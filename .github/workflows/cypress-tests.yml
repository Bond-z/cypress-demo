name: Cypress CI/CD

# Trigger workflow on Pull Requests
on: [push]


jobs:
  cypress-smoke:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: build

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: List directory contents for debugging
        run: ls -R

      - name: Install dependencies
        run: npm ci

      # - name: Cypress run
